</head>

<body style="background-color: #1E304A;">
    <div style="border: 1px solid black; padding:100px; align-items: center; position: relative;" class="container">

        <div class="row">
            <div class="col-md-8">
                <h2 style="color: #72CDF7; margin-top: 5px;"><i class="fal fa-map-marker-alt text-muted"
                        aria-hidden="true"></i>
                    Search Location</h2>
                <input id="where" type="text" placeholder="City, state, or zip" autocomplete="off"
                    style="color: aliceblue; width: 100%; height: 39px; border-radius: 20%; border-color: #72CDF7; border-width: 4px;background-color: #101111" />

            </div>
            <div class="col-md-4">

                <input
                    style="color: aliceblue; width: 100%; height: 39px; border-radius: 20%; border-color: #72CDF7; border-width: 4px;background-color: #101111"
                    id="radius" type="text" placeholder="mi around">
            </div>

        </div>


    </div>
</body>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAzvBzXx7ATs8a_JWsLAqETC6i1R7MKHc&libraries=places&callback=whereAutocomplete&language=en"
    async defer></script>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
    tg.MainButton.setText("Done"); //изменяем текст кнопки иначе
    tg.MainButton.textColor = "#1E304A"; //изменяем цвет текста кнопки
    tg.MainButton.color = "#677EFC"; //изменяем цвет бэкграунда кнопки
    tg.MainButton.setParams({ "color": "#143F6B" }); //так изменяются все параметры 
    tg.MainButton.show()
    Telegram.WebApp.onEvent('mainButtonClicked', function () {
        tg.sendData(document.getElementById("where").value + "\n" + document.getElementById("radius").value);
        //при клике на основную кнопку отправляем данные в строковом виде
    });


    function whereAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('where'),
            {
                types: ['(regions)'],
                componentRestrictions: { 'country': ['US'] }
            }
        );
        autocomplete.addListener('place_changed', place_changed);
    }


</script>

</html>
